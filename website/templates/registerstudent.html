<form method="POST">

   <h3 align="center" class="regform" style="font-size: 40px"> Student Registration Form </h3>

   <div class="main">
       <form>
           <h1 class="name">Student Name</h1>
           <h1 class="idnum"> ID Number</h1>
           <input class="fname"
                  type="text"
                  id="firstname"
                  name="firstname"
                  placeholder="Enter First Name"><br>
           <label class="firstname">First Name</label>

           <input class="lname"
                  type="text"
                  id="lastname"
                  name="lastname"
                  placeholder="Enter Last Name"><br>
           <label class="lastname">Last Name</label>


           <input class="id-number"
                  type="text"
                  id="idnum"
                  name="idnum"
                  placeholder="Enter ID Number"><br>


           <select class="course-option"
                   name="course"
                   id="course">
           <option selected="selected">--Select Course</option><
               {% for cour in cour_c %}
                  <option>{{cour[0]}}</option>
               {% endfor %}
           </select>

           <select class="yrlvl-option"
                   name="yrlvl"
                   id="yrlvl">
           <option disabled="disabled" selected="selected">--Year Level</option><
           <option>First Year</option>
           <option>Second Year</option>
           <option>Third Year</option>
           <option>Fourth Year</option>
           <option>Fifth Year</option>
           </select>

            <select class="gender-option"
                   name="gender"
                   id="gender">
           <option disabled="disabled" selected="selected">--Select Gender</option><
           <option>Male</option>
           <option>Female</option>
           <option>Other</option>
           </select>

            <button type="button" class="regstud" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Register
          </button>

              <!-- Registration confirmation Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
             <div class="modal-dialog">
               <div class="modal-content">
                 <div class="modal-header">
                   <h5 class="modal-title" id="exampleModalLabel">Student Registration Confirmation</h5>
                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                 </div>
                 <div class="modal-body"> Are you sure you want to Register this Student?</div>
                 <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                   <button type="submit" class="btn btn-primary">Yep</button>
                 </div>
               </div>
             </div>
          </div>
       </form>
   </div>
</form>
